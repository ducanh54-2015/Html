    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .thumbnail-container {
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            width: 150px;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative; /* Để định vị nút lưu bên trong */
        }

        .thumbnail {
            max-width: 90%;
            max-height: 90%;
            display: block;
            object-fit: contain;
        }

        /* CSS cho nút lưu */
        .save-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0; /* Ẩn ban đầu */
            transition: opacity 0.3s ease;
        }

        .thumbnail-container:hover .save-button {
            opacity: 1; /* Hiển thị khi di chuột qua thumbnail */
        }

        /* CSS cho trang phóng to */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .zoomed-image-container {
            position: relative; /* Để định vị nút lưu trong ảnh phóng to */
            max-width: 95%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zoomed-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
        }

        .zoomed-save-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 11; /* Đảm bảo nút lưu trên ảnh phóng to */
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close-button:hover {
            opacity: 1;
        }
    </style>
</head>

    <div id="imageOverlay" class="overlay">
        <div class="zoomed-image-container">
            <span class="close-button">&times;</span>
            <img id="zoomedImage" class="zoomed-image" src="" alt="Ảnh phóng to">
            <button id="zoomedSaveButton" class="zoomed-save-button">Lưu về</button>
        </div>
    </div>

    <script>
        const thumbnailContainers = document.querySelectorAll('.thumbnail-container');
        const imageOverlay = document.getElementById('imageOverlay');
        const zoomedImage = document.getElementById('zoomedImage');
        const closeButton = document.querySelector('.close-button');
        const zoomedSaveButton = document.getElementById('zoomedSaveButton');

        let currentImageUrl = '';

        thumbnailContainers.forEach(container => {
            const thumbnail = container.querySelector('.thumbnail');
            const saveButton = container.querySelector('.save-button');

            thumbnail.addEventListener('click', () => {
                const fullImageSrc = thumbnail.dataset.fullImage;
                zoomedImage.src = fullImageSrc;
                currentImageUrl = fullImageSrc;
                imageOverlay.style.display = 'flex';
            });

            saveButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Ngăn chặn sự kiện click lan ra thumbnail
                const imageUrl = saveButton.dataset.imageUrl;
                downloadImage(imageUrl);
            });
        });

        closeButton.addEventListener('click', () => {
            imageOverlay.style.display = 'none';
        });

        imageOverlay.addEventListener('click', (event) => {
            if (event.target === imageOverlay) {
                imageOverlay.style.display = 'none';
            }
        });

        zoomedSaveButton.addEventListener('click', () => {
            if (currentImageUrl) {
                downloadImage(currentImageUrl);
            }
        });

        function downloadImage(imageUrl) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = imageUrl.substring(imageUrl.lastIndexOf('/') + 1); // Tên file là phần cuối của URL
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
